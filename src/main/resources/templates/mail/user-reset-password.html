<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 30px;
            color: #000000;
            text-align: center;
            padding: 20px 0;
        }
        .content {
            line-height: 1.6;
            color: #555555;
            padding: 20px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            text-decoration: none;
            color: #878787;
            font-size: 12px;
            padding: 20px 0; /* 调整页脚内边距 */
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header"><span th:text="${title}">守护秘匣</span> - 重置密码</div>
    <div class="content">
        <p>您好 <span th:text="${username}">[用户名]</span></p>
        <p>我们收到了您重置密码的请求。请点击下面的按钮以设置新密码：</p>
        <a th:href="${link}" class="button">重置密码</a>
        <p>重置密码链接 15 分钟有效，如果您没有请求重置密码，请忽略此邮件。</p>
        <p>感谢您的使用！</p>
        <p>若您无法点击按钮，可直接点击链接：<a th:href="${link}" th:text="${link}"></a></p>
    </div>
    <div class="footer">
        <span id="copyright"></span>
        <br/>
        <span>如遇任何问题，请联系：support@security.com</span>
    </div>
</div>
</body>
<script type="application/javascript">
    // 生成当年年
    const footerYear = document.querySelector('#copyright');
    const currentYear = new Date().getFullYear();
    footerYear.textContent = '©️ 2023-' + currentYear + ' SecuriVault. All Rights Reserved.';
</script>
</html>
